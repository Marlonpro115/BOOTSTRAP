<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style1.css">

    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>MERCY - Recuperar Contraseña</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="card mb-3 border-0 shadow" style="max-width: 900px;">
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="./img/recover-password.jpg" alt="Imagen de recuperación de contraseña"
                        class="img-fluid rounded-start h-100">
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <h1 class="d-flex align-items-center justify-content-center">
                                <img src="./img/icon2.png" alt="Icono" class="me-2" style="width: 40px; height: 40px;">
                                MERCY
                            </h1>
                        </div>
                        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
                            <h4 class="card-title text-center mb-4">Recuperar Contraseña</h4>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder=" " required>
                                <label for="email">Correo Electrónico</label>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Recuperar Contraseña</button>
                            </div>
                            <div class="text-center">
                                <span class="d-block mb-3">¿Ya tienes una cuenta? <a href="login.html">Inicia
                                        sesión</a></span>
                                <span>¿No tienes una cuenta? <a href="register.html">Regístrate</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
