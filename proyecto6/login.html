<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style1.css">

    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>MERCY - Inicio de sesión</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="card mb-3 border-0 shadow" style="max-width: 900px;">
            <div class="row g-0">
                <div class="col-md-6">
                    <img src="./img/login-card.jpg" alt="Imagen de inicio de sesión" class="img-fluid w-100 h-100">
                </div>
                <div class="col-md-6 d-flex align-items-center">
                    <div class="card-body">
                        <div class="text-center mb-4">

                            <a href="./index.html" class="text-decoration-none text-dark">
                                <h1 class="d-flex align-items-center justify-content-center">
                                    <img src="./img/icon2.png" alt="Icono" class="me-2"
                                        style="width: 40px; height: 40px;">
                                    MERCY
                                </h1>
                            </a>

                        </div>
                        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" action="./dashboard.html"
                            method="get">
                            <h3>Inicio de sesión</h3>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder=" " required>
                                <label for="email">Correo Electrónico</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" placeholder=" " required>
                                <label for="password">Contraseña</label>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                            </div>
                            <div class="text-center">
                                <a href="recover-password.html" class="d-block mb-3">¿Olvidaste tu contraseña?</a>
                                <span>¿No tienes una cuenta? <a href="register.html">Regístrate</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
